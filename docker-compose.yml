version: "3"
services:
  nginx:
    build: nginx
    ports:
      - 80:80
    volumes:
      - ./html:/app/html
      - ./nginx/sitio2.conf:/etc/nginx/conf.d/sitio2.conf
      - ./nginx/www.conf:/etc/php/7.4/fpm/pool.d/www.conf
      - ./nginx/entrypoint.sh:/sbin/entrypoint.sh

  php:
    build: php
    volumes:
      - ./html:/app/html
      - ./php/www.conf:/etc/php/8.2/fpm/pool.d/www.conf
